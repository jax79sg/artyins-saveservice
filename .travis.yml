language: python
python:
  - "3.6"
cache: pip
git:
  depth: false

# safelist
branches:
  only:
  - master
  - stable

install:
  - pip install -r requirements.txt

script:
  - docker-compose up -d
  - gunicorn --bind 0.0.0.0:9898 --daemon --workers 10 wsgi:app
  - python3 test.py
  - python3 testsendreq.py
